name: Build Compressors

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - dev
  release:
    types: [published]
  workflow_dispatch:

jobs:
  windows-build:
    name: Windows MinSizeRel
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure (MinSizeRel)
        run: cmake -S . -B build -G "Visual Studio 17 2022" -DCMAKE_BUILD_TYPE=MinSizeRel

      - name: Build compressor.exe
        run: cmake --build build --config MinSizeRel --target compressor -j 8

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: windows-compressor
          path: build/MinSizeRel/compressor.exe

  linux-build:
    name: Linux Release & UPX pack
    runs-on: ubuntu-latest
    needs: windows-build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Windows binary artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-compressor
          path: artifacts/windows

      - name: Configure (Release)
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build linux compressor
        run: cmake --build build --target compressor -j 8

      - name: Install UPX
        run: sudo apt-get update && sudo apt-get install -y upx

      - name: Compress binaries with UPX
        run: |
          cp artifacts/windows/compressor.exe build/compressor.exe
          upx --best --lzma build/compressor.exe
          upx --best --lzma build/compressor

      - name: Copy binaries to src/bin
        run: |
          mkdir -p src/bin
          cp build/compressor src/bin/compressor
          cp build/compressor.exe src/bin/compressor.exe

      - name: Commit and push updated binaries
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/bin/compressor src/bin/compressor.exe
          if git diff --cached --quiet; then
            echo "No binary updates to commit"
            exit 0
          fi
          git commit -m "ci: update compressor binaries [skip ci]"
          git push origin HEAD:${GITHUB_REF#refs/heads/}

      - name: Upload packed binaries
        uses: actions/upload-artifact@v4
        with:
          name: phpspa-compressors
          path: |
            src/bin/compressor
            src/bin/compressor.exe

      - name: Attach binaries to release
        if: github.event_name == 'release' && github.event.action == 'published'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src/bin/compressor
            src/bin/compressor.exe
