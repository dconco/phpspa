name: Build Compressors

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - dev
  release:
    types: [published]
  workflow_dispatch:

jobs:
  windows-build:
    name: Windows MinSizeRel
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure (MinSizeRel)
        run: cmake -S . -B build -G "Visual Studio 17 2022" -DCMAKE_BUILD_TYPE=MinSizeRel

      - name: Build compressor.dll
        run: cmake --build build --config MinSizeRel --target compressor -j 8

      - name: Upload Windows DLL
        uses: actions/upload-artifact@v4
        with:
          name: windows-compressor
          path: build/MinSizeRel/compressor.dll

  macos-build:
    name: macOS Release
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure (MinSizeRel)
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=MinSizeRel

      - name: Build compressor.dylib
        run: cmake --build build --target compressor -j 8

      - name: Upload macOS dylib
        uses: actions/upload-artifact@v4
        with:
          name: macos-compressor
          path: build/libcompressor.dylib

  linux-build:
    name: Linux Release & UPX pack
    runs-on: ubuntu-latest
    needs: [windows-build, macos-build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Windows DLL artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-compressor
          path: artifacts/windows

      - name: Download macOS dylib artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-compressor
          path: artifacts/macos

      - name: Configure (Release)
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build linux compressor shared library
        run: cmake --build build --target compressor -j 8

      - name: Install UPX
        run: sudo apt-get update && sudo apt-get install -y upx

      - name: Compress shared libraries with UPX
        run: |
          cp artifacts/windows/compressor.dll build/compressor.dll
          cp artifacts/macos/libcompressor.dylib build/libcompressor.dylib
          upx --best --lzma build/compressor.dll
          upx --best --lzma build/libcompressor.so
          upx --best --lzma build/libcompressor.dylib || echo "UPX failed for dylib (macOS binaries may not support UPX)"

      - name: Copy shared libraries to src/bin
        run: |
          mkdir -p src/bin
          cp build/libcompressor.so src/bin/libcompressor.so
          cp build/compressor.dll src/bin/compressor.dll
          cp build/libcompressor.dylib src/bin/libcompressor.dylib

      - name: Commit and push updated shared libraries
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/bin/libcompressor.so src/bin/compressor.dll
          if git diff --cached --quiet; then
            echo "No shared library updates to commit"
            exit 0
          fi
          git commit -m "ci: update compressor shared libraries [skip ci]"
          git push origin HEAD:${GITHUB_REF#refs/heads/}

      - name: Upload packed shared libraries
        uses: actions/upload-artifact@v4
        with:
          name: phpspa-compressors
          path: |
            src/bin/libcompressor.so
            src/bin/compressor.dll
            src/bin/libcompressor.dylib

      - name: Attach shared libraries to release
        if: github.event_name == 'release' && github.event.action == 'published'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src/bin/libcompressor.so
            src/bin/compressor.dll
            src/bin/libcompressor.dylib
