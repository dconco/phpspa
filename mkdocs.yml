site_name: PhpSPA
site_description: A component-based library for building modern, reactive user interfaces in pure PHP. Inspired by React. âœ¨
site_author: Dave Conco
site_url: https://phpspa.readthedocs.io

# Repository
repo_name: dconco/phpspa
repo_url: https://github.com/dconco/phpspa
edit_uri: edit/dev/docs/

# Theme configuration
theme:
   name: material
   custom_dir: docs/overrides/
   logo: img/phpspa-logo.png
   favicon: img/favicon.ico
   palette:
      # Light mode
      - scheme: default
        primary: deep purple
        accent: purple
        toggle:
           icon: material/brightness-7
           name: Switch to dark mode
      # Dark mode
      - scheme: slate
        primary: deep purple
        accent: purple
        toggle:
           icon: material/brightness-4
           name: Switch to light mode
   features:
      - announce.dismiss
      - navigation.instant
      - navigation.instant.prefetch
      - navigation.instant.progress
      - navigation.tracking
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.sections
      - navigation.expand
      - navigation.path
      - navigation.top
      - navigation.footer
      - navigation.indexes
      - search.highlight
      - search.share
      - search.suggest
      - content.action.edit
      - content.action.view
      - content.code.annotate
      - content.code.copy
      - content.code.select
      - content.tooltips
      - content.tabs.link
      - toc.follow
      - toc.integrate
      - header.autohide
   font:
      text: Inter
      code: JetBrains Mono
   icon:
      logo: material/code-braces
      repo: fontawesome/brands/github
      edit: material/pencil
      view: material/eye
      tag:
         default: octicons/tag-24

# Enhanced Markdown extensions
markdown_extensions:
   # Core extensions
   - abbr
   - admonition
   - attr_list
   - def_list
   - footnotes
   - md_in_html
   - tables
   - toc:
        permalink: true
        title: On this page

   # PyMdown extensions for enhanced functionality
   - pymdownx.arithmatex:
        generic: true
   - pymdownx.betterem:
        smart_enable: all
   - pymdownx.caret
   - pymdownx.details
   - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
   - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
        use_pygments: true
   - pymdownx.inlinehilite
   - pymdownx.keys
   - pymdownx.mark
   - pymdownx.smartsymbols
   - pymdownx.superfences:
        custom_fences:
           - name: mermaid
             class: mermaid
             format: !!python/name:pymdownx.superfences.fence_code_format
   - pymdownx.tabbed:
        alternate_style: true
        combine_header_slug: true
   - pymdownx.tasklist:
        custom_checkbox: true
   - pymdownx.tilde
   - pymdownx.snippets
   - pymdownx.critic
   - pymdownx.magiclink:
        repo_url_shorthand: true
        user: dconco
        repo: phpspa

# Navigation structure
nav:
   - Home: index.md
   - Getting Started:
