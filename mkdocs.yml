      - Core Concepts: core-concepts-app-and-component.md
      - The Layout: layout.md
   - Routing:
      - Defining Routes: defining-routes.md
      - Advanced Routing: advanced-routing.md
      - Setting Page Title: setting-the-page-title.md
   - Components:
      - The Power of Components: the-power-of-components.md
      - Advanced Component Patterns: advanced-component-patterns.md
   - Navigation:
      - Link Component: client-side-navigation-the-link-component.md
      - Programmatic Navigation: programmatic-navigation-with-navigate.md
   - PhpSPA Hooks:
      - useState Hook: managing-state-with-usestate.md
      - Updating State Arrays: updating-state-of-mapped-arrays.md
      - useEffect Hook: handling-side-effects-with-useeffect.md
      - useFunction Hook: calling-php-from-javascript-usefunction.md
   - Request Handling:
      - Handling Requests & Sessions: handling-requests-and-sessions.md
      - Client-Side Events & API: client-side-events-and-api.md
      - Auto-Reloading Components: auto-reloading-components.md
      - API Authentication: api-authentication.md
      - The Request Object: request-object-in-depth.md
   - Security:
      - CSRF Protection: csrf-protection.md
      - Content Security Policy: security-content-security-policy.md
   - Performance & Assets:
      - HTML Compression: performance-html-compression.md
      - Managing Styles & Scripts: managing-styles-and-scripts.md
      - Assets Caching: assets-caching.md

# Enhanced plugins
plugins:
   - search:
        separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
   - minify:
        minify_html: true
        minify_js: true
        minify_css: true
        htmlmin_opts:
           remove_comments: true
   # - git-revision-date-localized:
   #      enable_creation_date: true
   #      type: timeago

# Extra configuration
extra:
   version:
      provider: mike
      default: latest
   social:
      - icon: fontawesome/brands/github
        link: https://github.com/dconco/phpspa
        name: GitHub Repository
      - icon: fontawesome/brands/twitter
        link: https://x.com/dave_conco
        name: Follow on Twitter
      - icon: fontawesome/brands/whatsapp
        link: https://chat.whatsapp.com/CFeGqXBMR7j2oLE1148A5f
        name: Join PhpSPA Community
      - icon: fontawesome/brands/youtube
        link: https://youtube.com/@daveconco
        name: YouTube Channel
      - icon: fontawesome/solid/envelope
        link: mailto:concodave@gmail.com
        name: Email Contact
      - icon: fontawesome/brands/linkedin
        link: https://linkedin.com/in/dconco
        name: LinkedIn Profile
   generator: false
   analytics:
      feedback:
         title: Was this page helpful?
         ratings:
            - icon: material/emoticon-happy-outline
              name: This page was helpful
              data: 1
              note: >-
                 Thanks for your feedback!
            - icon: material/emoticon-sad-outline
              name: This page could be improved
              data: 0
              note: >-
                 Thanks for your feedback! Help us improve this page by
                 <a href="https://github.com/dconco/phpspa/issues/new/?title=[Docs%20Feedback]%20{title}%20-%20{url}" target="_blank" rel="noopener">telling us what you need</a>.

