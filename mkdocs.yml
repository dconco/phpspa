site_name: PhpSPA Documentation
site_description: A component-based library for building modern, reactive user interfaces in pure PHP. Inspired by React. âœ¨
site_author: Dave Conco
site_url: https://phpspa.readthedocs.io

# Repository (replace with your repo)
repo_name: dconco/phpspa
repo_url: https://github.com/dconco/phpspa
edit_uri: edit/dev/docs/

# Theme configuration
theme:
   name: material
   custom_dir: docs/overrides/
   palette:
      # Light mode
      - scheme: default
        primary: blue
        accent: indigo
        toggle:
           icon: material/brightness-7
           name: Switch to dark mode
      # Dark mode
      - scheme: slate
        primary: blue
        accent: indigo
        toggle:
           icon: material/brightness-5
           name: Switch to light mode
   features:
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.sections
      - navigation.expand
      - navigation.path
      - navigation.top
      - navigation.footer
      - navigation.indexes
      - search.highlight
      - search.share
      - search.suggest
      - content.action.edit
      - content.action.view
      - content.code.annotate
      - content.code.copy
      - content.code.select
      - content.tooltips
      - content.tabs.link
      - toc.follow
      - toc.integrate
   font:
      text: Inter
      code: JetBrains Mono
   icon:
      logo: material/code-braces
      repo: fontawesome/brands/github
      edit: material/pencil
      view: material/eye

# Enhanced Markdown extensions
markdown_extensions:
   # Core extensions
   - abbr
   - admonition
   - attr_list
   - def_list
   - footnotes
   - md_in_html
   - tables
   - toc:
        permalink: true
        title: On this page

   # PyMdown extensions for enhanced functionality
   - pymdownx.arithmatex:
        generic: true
   - pymdownx.betterem:
        smart_enable: all
   - pymdownx.caret
   - pymdownx.details
   - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
   - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
        use_pygments: true
   - pymdownx.inlinehilite
   - pymdownx.keys
   - pymdownx.mark
   - pymdownx.smartsymbols
   - pymdownx.superfences:
        custom_fences:
           - name: mermaid
             class: mermaid
             format: !!python/name:pymdownx.superfences.fence_code_format
   - pymdownx.tabbed:
        alternate_style: true
        combine_header_slug: true
   - pymdownx.tasklist:
        custom_checkbox: true
   - pymdownx.tilde
   - pymdownx.snippets
   - pymdownx.critic
   - pymdownx.magiclink:
        repo_url_shorthand: true
        user: dconco
        repo: phpspa

# Navigation structure
nav:
   - Home: index.md

# Enhanced plugins
plugins:
   - search:
        separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
   - minify:
        minify_html: true
        minify_js: true
        minify_css: true
        htmlmin_opts:
           remove_comments: true
   - git-revision-date-localized:
        enable_creation_date: true
        type: timeago

# Extra configuration
extra:
   version:
      provider: mike
      default: latest
   social:
      - icon: fontawesome/brands/github
        link: https://github.com/dconco/phpspa
        name: GitHub Repository
      - icon: fontawesome/brands/twitter
        link: https://x.com/dave_conco
        name: Follow on Twitter
      - icon: fontawesome/brands/whatsapp
        link: https://chat.whatsapp.com/CFeGqXBMR7j2oLE1148A5f
        name: Join PhpSPA Community
      - icon: fontawesome/brands/youtube
        link: https://youtube.com/@daveconco
        name: YouTube Channel
      - icon: fontawesome/solid/envelope
        link: mailto:concodave@gmail.com
        name: Email Contact
      - icon: fontawesome/brands/linkedin
        link: https://linkedin.com/in/dconco
        name: LinkedIn Profile
   generator: false
   analytics:
      feedback:
         title: Was this page helpful?
         ratings:
            - icon: material/emoticon-happy-outline
              name: This page was helpful
              data: 1
              note: >-
                 Thanks for your feedback!
            - icon: material/emoticon-sad-outline
              name: This page could be improved
              data: 0
              note: >-
                 Thanks for your feedback! Help us improve this page by
                 <a href="https://github.com/dconco/phpspa/issues/new/?title=[Docs%20Feedback]%20{title}%20-%20{url}" target="_blank" rel="noopener">telling us what you need</a>.

