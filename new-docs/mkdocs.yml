# Enhanced plugins
plugins:
   - search:
        separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
   - minify:
        minify_html: true
        minify_js: true
        minify_css: true
        htmlmin_opts:
           remove_comments: true
   - git-revision-date-localized:
        enable_creation_date: true
        type: timeago
   - tags:
        tags_file: tags.md

